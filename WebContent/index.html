<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Bewegt</title>
    <link rel="shortcut icon" type="image/x-icon" href="soundcloud.png" />
	<style>
		body {
    		background-color: lightgray;
        }
        .ghost {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            border-radius: 3px 3px 3px 3px;
            -moz-border-radius: 3px 3px 3px 3px;
            -webkit-border-radius: 3px 3px 3px 3px;
            border: 1px solid #E8E8E8;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 5px;
            padding-left: 10px;
        }
        .ghost:hover {
            cursor: pointer;
            border-color: white;
            color: white;
        }
        .colorY{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: #E8E8E8;
            border-radius: 3px 3px 3px 3px;
            -moz-border-radius: 3px 3px 3px 3px;
            -webkit-border-radius: 3px 3px 3px 3px;
            border: 1px solid #9900CC;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 5px;
            padding-left: 10px;
            background: #9900CC;
        }
        .colorY:hover {
            cursor: pointer;
            color: white;
        }        
        .txt{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            border: 1px solid #DBE1EB;
            border-radius: 4px;
            padding-top: 5px;
            padding-right: 10px;
            padding-bottom: 5px;
            padding-left: 12px;
            background-color: #E0E0E0;
        }
         .txt:focus {
            background-color: white;
            color: #484848;
        }
        .modal {
            display: none; /* Hidden by default */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100%; 
            width: 100%;
        }
        .centrar{
            position: absolute;
            top:50%;
            left:50%;
            /*indicamos que el margen izquierdo, es la mitad de la anchura*/
            margin-left:-200px;
            /*indicamos que el margen superior, es la mitad de la altura*/
            margin-top:-150px;
            border:3px solid #E8E8E8;
	   }
        .ventanas{
            background-color: whitesmoke;
            border-radius: 4px;
        }
        
        .loader:before,
        .loader:after,
        .loader {
          border-radius: 50%;
          width: 2.5em;
          height: 2.5em;
          -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
          -webkit-animation: load7 1.8s infinite ease-in-out;
          animation: load7 1.8s infinite ease-in-out;
        }
        .loader {
          margin: 8em auto;
          font-size: 10px;
          position: relative;
          text-indent: -9999em;
          -webkit-animation-delay: 0.16s;
          animation-delay: 0.16s;
        }
        .loader:before {
          left: -3.5em;
        }
        .loader:after {
          left: 3.5em;
          -webkit-animation-delay: 0.32s;
          animation-delay: 0.32s;
        }
        .loader:before,
        .loader:after {
          content: '';
          position: absolute;
          top: 0;
        }
        @-webkit-keyframes load7 {
          0%,
          80%,
          100% {
            box-shadow: 0 2.5em 0 -1.3em #ffffff;
          }
          40% {
            box-shadow: 0 2.5em 0 0 #FFF;
          }
        }
        @keyframes load7 {
          0%,
          80%,
          100% {
            box-shadow: 0 2.5em 0 -1.3em #ffffff;
          }
          40% {
            box-shadow: 0 2.5em 0 0 #FFF;
          }
        }
	</style>
</head>
<body>
    <div id="content">
        <div style="position:absolute; top:0px; left:53px; width:1240px; height:5px; background:#9900CC;"></div>
        <img id="firstImage" src="foto3.jpg" style="position:absolute; top:5px; left:53px; width:1240px; height:464px;">
        <div id="fondo" style="position:absolute; top:469px; left:53px; width:1240px; height:464px; background:white;"></div>
        <a class="ghost" id="signin" style="position:absolute; top:40px; left:1030px; width:43px; height:15px; color:#E8E8E8;" >Sign in</a>
        <a class="colorY" id="createaccount" style="position:absolute; top:40px; left:1110px; width:100px; height:15px;">Create account</a>
        <input type="text" id="inputsearch" class="txt" placeholder="Search for artists, bands, tracks, podcasts" required style="position:absolute; top:370px; left:258px; width:590px; height:25px;">
        <p style="position:absolute; top:361px; left:888px; color:white; font-family:sans-serif; font-size: 17px;">or</p>
        <a class="ghost" id="uploadyourown" style="position:absolute; top:372px; left:920px; width:110px; height:20px;color:#E8E8E8;">Upload your own</a>
        <p  style="position:absolute; top:185px; left:360px; color:white; font-family:Lucida Sans Unicode; font-size: 40px;">All the music you already have.</p>
        <p style="position:absolute; top:235px; left:280px; color:white; font-family:Lucida Sans Unicode; font-size: 40px;">And all the music you could ever want.</p>
        <img id="iconImage" src="soundcloud1.png" style="position:absolute; top:43px; left:110px; width:38px; height:38px;">
        <p style="position:absolute; top:40px; left:156px; color:white; font-family: Arial; font-size: 14px;letter-spacing: 2px;">BEWEGT</p>
    </div><!--content-->
    
    <div id="myModal1" class="modal">
        <div id="signinContent" class="centrar ventanas" style="width:400px;height:315px;">
            <div style="position:absolute; width:100%; height:75px; background:#330033;border-radius: 4px;">
                <img id="iconImage" src="soundcloud1.png" style="position:absolute; top:15px; left:15px; width:38px; height:38px;">
                <p style="position:absolute; top:13px; left:61px; color:white; font-family: Arial; font-size: 14px;letter-spacing: 2px;">BEWEGT</p>
            </div>
            <p style="position:absolute; top:83px; left:33px; color:#330033; font-family: Arial; font-size: 14px;">Your email address</p>
            <input type="text" id="signinEmail" class="txt" style="position:absolute; top:120px; left:33px;width:305px;"/>
            
            <p style="position:absolute; top:153px; left:33px; color:#330033; font-family: Arial; font-size: 14px;">Your password</p>
            <input type="text" id="signinPass" class="txt" style="position:absolute; top:190px; left:33px;width:305px;"/>
            
            <a class="colorY" id="signinContB" style="position:absolute;width:43px; height:15px;top:235px; left:295px;">Sign in</a>
            <a class="ghost" id="cancel" style="position:absolute;width:46px; height:16px; color:#330033;top:235px; left:220px;">Cancel</a>
        
            <div id= "anuncio" style="display:none; position:absolute;top:225px;left:25px;height:80px;background-color: rgba(0,0,0,0.4);border-radius: 4px;width:345px;">
                <p style="position:absolute;left:12px; color:#330033; font-family: Arial; color:white; font-size: 18px;">We couldn't sign you in, sure you had the right credentials?</p>
            </div>
        </div>
        <a class="colorY" id="x" style="position:absolute;top:175px; left:860px;-webkit-border-radius: 200px 200px 200px 200px;-webkit-box-shadow: 1px 0px 12px 1px rgba(0,0,0,0.75);-moz-box-shadow: 1px 0px 12px 1px rgba(0,0,0,0.75);box-shadow: 1px 0px 12px 1px rgba(0,0,0,0.75);font-weight: bold;">x</a>
    </div><!--myModal1-->
    
    <div id="loading" class="modal">
        <div class="loader" id="loader" style="top:230px;"></div>
    </div>
    
    
    
    <script>
        var modal1 = document.getElementById('myModal1'); // modal sign in
        var loading = document.getElementById('loading'); // modal loading
        var signin = document.getElementById("signin");// button que abre modal1
        var x = document.getElementById("x");// button x que cierra modal
        var signinContB = document.getElementById("signinContB");// button que abre modalloading y registra
        var signinEmail = document.getElementById("signinEmail");// input  email del modal1
        var signinPass = document.getElementById("signinPass");// input password del modal1
        var anuncio = document.getElementById("anuncio");//div anuncion error signin
        
        //click en el boton signin
        signin.onclick = function() {
            modal1.style.display = "block";
        }
        
        //click en el boton x
        x.onclick = function() {
            modal1.style.display = "none";
        }
        
        //click en el boton sign in del modal1
        var vacio="";
        signinContB.onclick = function() {
            loading.style.display = "block";
            var i=0;
            if(i==1){
                setTimeout(function(){ 
                    loading.style.display="none";
                    modal1.style.display="none";
                    }, 5000);
            }else{
                setTimeout(function(){ 
                    loading.style.display="none";
                    signinEmail.value= vacio; 
                    signinPass.value= vacio;
                    anuncio.style.display="block";
                    setTimeout(function(){
                        anuncio.style.display="none";
                    },2500);
                    }, 5000);
                  
            }
        }
        
        //click en la parte transparente del div para el signin: salida
        window.onclick = function(event) {
            if (event.target == modal1) {
                modal1.style.display = "none";
            }
        }

        
    </script>
</body>
</html>
